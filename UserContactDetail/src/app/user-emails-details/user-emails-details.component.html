<h3>User Contact Details</h3>
<div class="list-item" data-id="19">
    <div><a href="#" data-abc="true"><span class="w-48 avatar gd-warning">{{selectedUserDetail.Name.charAt(0)}}</span></a></div>
    <div class="flex"> <a href="#" class="item-author text-color" data-abc="true"><h1>{{selectedUserDetail.Name}}</h1></a>
        <div class="item-except text-muted text-sm h-1x">{{selectedUserDetail.Designation}}</div>
    </div>
    <div col-sm-6>
     <h4>Address:</h4> 
     <address>{{selectedUserDetail.Adress}}</address>
    </div>
    <div>
        <h4>Email:</h4>
        <div *ngFor="let userEmail of selectedUserDetail.email">
            <li> {{userEmail}}</li>
        </div>
    </div>
  

</div>
